<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EmptyCup</title>
  <link href="https://fonts.googleapis.com/css2?family=Chivo&display=swap" rel="stylesheet">
  <!-- <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="icons/logo.svg" alt="EmptyCup Logo" class="logo">
    <h1 class="name" >EmptyCup</h1>
    <img src="icons/three-dots.svg" alt="Three-Dots" class="menu-icon">
    
  </header>

  <nav>
    <div class="nav-1">
        <div class="nav-icon active">
            <img src="icons/Contacts.svg" alt="Contacts Icon"> 
        </div>
        <div class="nav-icon">
            <img src="icons/Gallery.svg" alt="Gallery Icon"> 
        </div>
        <div class="nav-icon">
            <img src="icons/Map.svg" alt="Map Icon"> 
        </div>
    </div>
    <div class="nav-2">
        <div class="nav-icon" id="shortlistFilter">
            <img src="icons/Shortlisted.svg" alt="Shortlisted Icon"> 
        </div>
        <div class="nav-icon">
            <img src="icons/Sort.svg" alt="Sort Icon"> 
        </div>
    </div> 
 </nav>


  <main id="listingContainer"></main>
  <footer>
    <div class="footer-content">
      <p>&copy; 2025 EmptyCup. All rights reserved.</p>
      <p>Made with ❤️ by Nitish</p>
    </div>
  </footer>


  <script src="script.js"></script>
</body>
</html>
